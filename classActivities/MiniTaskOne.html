<!DOCTYPE html>
<html>
    <head>
        <title>Mini Task 1</title>
        <style>
            html {
                margin: 0;
                padding: 0;
            }
            .align-img {
                display: block;
                margin: auto auto;
            }
            .image-card-wrapper {
                height: 400px; 
                width: 400px; 
                background-color: #0ba598; 
                border: #1b1b1b 2px solid;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>Image Column Example</h1>
        </section>
        <section style="display: inline-flex;">
            <div class="image-card-wrapper">
                <p style="text-align: center;">Cat Comment Here</p>
                <img class="align-img" style="padding: 10px;" src="https://catfriendly.com/wp-content/uploads/2016/11/Cat-Lying-Down-Red-coloring-Istock-300x300.jpg" alt="cat">
            </div>
            <div class="image-card-wrapper">
                <img class="align-img" style="padding: 10px;" src="https://dogtowndogtraining.com/wp-content/uploads/2012/06/300x300-061-e1340955308953.jpg" alt="dog">
                <p style="text-align: center;">Dog Comment Here</p>
            </div>
        </section>
    </body>
</html>
